{% extends "layout.html" %}
{% set active_page = "myaccount" %}
{% block title %}My account{% endblock %}
{% block content %}
<div class="justify-content-center">

    <h2>Your information</h2>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="">
                    <h6 class="mb-0">Full Name</h6>
                </div>
                <div class=" text-secondary">
                    {{ user_data['name'] }}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class=" text-secondary">
                    {{ user_data.key.name }}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="">
                    <h6 class="mb-0">Number of boards</h6>
                </div>
                <div class=" text-secondary">
                    {{ user_data['boards']|length }}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
